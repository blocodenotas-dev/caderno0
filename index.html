<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Links</title>

    <link rel='stylesheet' href="" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif; }
      body {
        background: linear-gradient(
          27deg,
          #121212,
          #242424,
          #424242
        );
        background-size: 100% 100vh;
        min-height: 100vh;
        display: grid;
        /* place-items: center; */
      }

      appbar {
        display: flex; justify-content: space-between; align-items: center;
        /* width: 100vw; */ height: clamp( 80px, 9vw, 100px );
        margin-top: 0;
        box-shadow: 0 0 5px #000;
        background: linear-gradient(
            33deg,
            #995500,
            darkgoldenrod,
            gold
          );
      }
      
      .appbar-a {
        margin-left: 1ch;
        font-size: 5rem;
        cursor: pointer;
        text-shadow: 0 0 30px #5c33ff;
        color: #00ffff50;
        transition: 1.1s ease-out;
      }
      .appbar-a:hover {
        text-shadow: 0 0 10px #ce000010,
                     0 0 30px #ff9e0090, 
                     0 0 60px #fff;
        color: #000;
        transition: .3s ease-in;
      }
      
      .appbar-s {
        list-style: none;
        min-width: 655px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .appbar-s ul {
        display: flex; 
        list-style: none;
        column-gap: clamp( 100px, 6.5vw, 650px );;
      }
      .appbar-s ul li{
        color: #fff;
        cursor: pointer;
        transition: 1s ease-out;
      }
      .appbar-s ul li:hover{
        color: #ff9e00;
        transition: .2s ease-in;
      }
      
      .appbar-d {
        margin-right: 2ch;
        font-size: 2.3rem;
        color: aliceblue;
        text-shadow: 0 0 6px#ce000040;
        cursor: pointer;
        transition: 1s ease-out;
      }
      .appbar-d:hover {
        color: #1f1d21;
        text-shadow: 0 0 6px#ce000040;
        transition: .3s ease-out;
      }

      scaffold {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
      }

      glass {
            background: #ffffff10;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            display: flex; flex-direction: column; align-items: left; 
            padding: 1ch 0 0 1ch;
            border-radius: 1rem;
            box-shadow: 0 0 5px#00000035;
            width: clamp(300px, 60%, 600px ); height: clamp( 200px, 50vh, 800px );
            font-size: 1.8rem; font-weight: 800;
        }
        glass span{
            background-image: linear-gradient(49deg, rgb(175, 0, 37), rgb(75, 12, 177) 51%, rgb(0, 148, 158));
            -webkit-text-fill-color: transparent;

            -webkit-background-clip: text;
            background-clip: text;

            letter-spacing: 1px;
        }

        details {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 16px;
        }

        a {  color: #ff9e00; }
        a:hover {  color: #1f1d21; }





        /* 
        :host-context(html.gx) .tile-content {
        --border: 0;
        --cut: 16px;
        --width: var(--speeddial-tile-width);
        --height: var(--speeddial-tile-height);
        background-size: cover;
        clip-path: polygon( var(--cut) 0, var(--width) 0, var(--width) calc(var(--height) - var(--cut)), var(--width) calc(var(--height) - var(--cut)), calc(var(--width) - var(--cut)) var(--height), 0 var(--height), 0 var(--cut) );
        } 

.
         */




    </style>
  </head>

  <body>

    <appbar>
      <div class="appbar-a"><p> &#9883; </p></div>
      <div class="appbar-s">
        <ul>
          <p>&#9886;</p>
          <li>MENU</li>
          <li>UNEM</li>
          <li>MEUN</li>
          <p>&#9887;</p>
        </ul>
      </div>
      <div class="appbar-d"><p>&#9776;</p></div>
    </appbar>
    
    <scaffold>
      <glass>
            <p></p>
            <details>
                <summary>Links</summary>
                
                
                
                
                
                
                
            </details>
      </glass>
    </scaffold>




    <script>

    </script>
  </body>
</html>
